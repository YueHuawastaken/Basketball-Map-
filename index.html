  <script src="https://unpkg.com/leaflet-search"></script>

<script>
  // Add search control to the map
  L.control.search({
    position: 'topleft',
    layer: L.geoJSON(), // Optional: specify a layer to search
    initial: false, // Whether to search initially when control is added to the map
    propertyName: 'name', // Property in GeoJSON feature to search
    marker: false // Whether to show a marker for the found location
  }).addTo(map);
</script>
<button id="searchButton">Search</button>
